
version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  build:
    commands:
      - echo Entered the build phase...
      - mvn install

  post_build:
    commands:
      - echo Build completed
artifacts:
  files:
    - target/*.jar
    - scripts/*.sh
    - appspec.yml
    - scripts/start_server.sh
    - scripts/stop_server.sh
    - scripts/fix_previleges.sh
  discard-paths: yes

